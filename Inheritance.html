<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade || Specificity || Inheritance</title>

    <style>
        h2{
            text-align: center;
        }
        body{
            color: turquoise;
        }
        .class-1 a{
            color: inherit;
        }
        .class-2 a{
            color: initial;
        }
        .class-3 a{
            color: unset;
        }
        .important {
            color: red !important;
        }
    </style>

</head>
<body>
    <h2>
        Cascade || Specificity || Inheritance
    </h2>
    <hr>
    <ul>
        <li>Default <a href="#">Link</a> color </li>
        <li class="class-1">inherit <a href="#"> Link </a>color</li>
        <li class="class-2">initial <a href="#"> Link </a>color</li>
        <li class="class-3">unset <a href="#"> Link </a>color</li>
    </ul>
    <hr>
    <p class="important" style="color: blue">
        this is an example
    </p>
    <hr>
</body>
</html>

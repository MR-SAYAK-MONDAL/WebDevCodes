<!DOCTYPE html>
<html>
    <head>
        <style>
            .gola{
                height: 200px;
                width: 200px;
                background: red;
                transition: width 3s, height 4s, border-radius 4s;
                float: right; 
            }
            .gola:hover{
                width: 400px;
                height: 400px;
                border-radius: 50%;
                background: tomato;
            }
        </style>
    </head>

    <body>
        <div class="gola"></div>
    </body>
</html>
